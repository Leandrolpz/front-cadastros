<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>ondas</title>
  </head>
  <body>
    <div class="header">
      <!--Conteúdo antes das ondas-->
      <div class="inner-header flex container">
        <form class="cadForm col s12">
          <h4>Cadastro de Usuarios</h4>
          <input type="text" placeholder="Nome" class="validate" required />
          <input type="text" placeholder="Nif" class="validate" required />
          <input type="password" placeholder="Senha" class="validate" required />
          <input type="date" class="validate" required />
          <select name="" id="" class="browser-default" required >
            <option value="" disabled selected>Selecione uma Opção</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <div class="btnCad">
            <button>Cadastro</button>
          </div>
          
        </form>
      </div>

      <!--Início das ondas-->

      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(156,94,144,0.46)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(150,70,144,0.46)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(134,44,144,0.46)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#651890" />
          </g>
        </svg>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
